
<div style="background-color:white;">
<br>
<mat-grid-list cols="2" rowHeight="13:4">


    <mat-grid-tile [rowspan]="1">
        
            <div class="col-2"></div>
            <div class="col-6">
                    <mat-card class="example-card">
                        <mat-card-header>
                            <div mat-card-avatar class="header-image"></div>
                            <mat-card-title>Crear</mat-card-title>
                            <mat-card-subtitle>Autos</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p>
                            Añade nuevos autos!
                            </p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button (click)="crearAuto()">crear</button>
                        </mat-card-actions>
                        </mat-card>

            </div>
    </mat-grid-tile>


    <mat-grid-tile [rowspan]="3">
        <div class="container">
            <div class="row">
                <div class="col-12"><h1>Autos: </h1></div>
                <div class="col-10">
                    <app-tabla-auto></app-tabla-auto>      
                </div>
                <div class="col-2"></div>
                
            </div>
        </div>
    </mat-grid-tile>

    <mat-grid-tile [rowspan]="1">
            <div class="col-2"></div>
            <div class="col-6">
                <mat-card class="example-card">
                        <mat-card-header>
                            <div mat-card-avatar class="header-image2"></div>
                            <mat-card-title>Editar</mat-card-title>
                            <mat-card-subtitle>Autos</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p>
                            Edita tus autos!
                            </p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button (click)="editAuto()">Update</button>
                        </mat-card-actions>
                        </mat-card>
            </div>
    </mat-grid-tile>


    <mat-grid-tile [rowspan]="1">
        
            <div class="col-2"></div>
            <div class="col-6">
            <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="header-image3"></div>
                        <mat-card-title>Borrar</mat-card-title>
                        <mat-card-subtitle>Autos</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                       Borrar aquí tus autos!
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="deleteAuto()">Delete</button>
                    </mat-card-actions>
                    </mat-card>
            </div>
    </mat-grid-tile>

</mat-grid-list>

</div>
